<app-options [show]=true></app-options>


<div class="container">
    <div class="mb-5 row">
        <div class="col-md-3">
            <input type="text" class="form-control col-md-3" #departName placeholder="Enter department name" (keydown.enter)="onKeyDownEvent($event, departName)">
        </div>

        <div class="col-sm">
            <button class="btn btn-primary ml-30" (click)="addDepartment(departName)">Add Department</button>
        </div>
    </div>
</div>

<app-loader *ngIf="showLoader"></app-loader>
<div class="scroll" style="margin-left: 20px;">
    <table *ngIf="!showLoader" style="width: 100%;" class="table table-bordered">
        <thead>
            <tr>
                <th>S. No</th>
                <th>Name</th>
                <th>Employees Count</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let depart of departmentList, let i = index">
                <td> {{i+1}} </td>
                <td> {{depart.departmentName}} </td>
                <td> {{depart.employeesCount}} </td>
                <td>
                    <i class='bx bx-trash cPointer' (click)="deleteDepartMent(depart.id)"></i>
                    <i class='bx bx-show ml-30 cPointer' (click)="showMore(depart.id)"></i>
                </td>
            </tr>
        </tbody>
    </table>

    <app-error *ngIf="showError"></app-error>
</div>
